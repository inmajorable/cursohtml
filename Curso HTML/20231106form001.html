<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ficha de Nuevo Socio</title>
    <link rel="icon" href="new.ico" type="image/x-icon">
    <link rel="stylesheet" href="20231106form001.css">
</head>
<body>
    <h1>Ficha de Nuevo Socio</h1>
    
    <form action="procesar_ficha.php" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br>
        
        <label for="sexo" class="radio-label"> <!--Radio - para selección 
            única-->
            <input type="radio" id="sexo" name="genero" value="Masculino"> Masculino
            <input type="radio" id="sexo" name="genero" value="Femenino"> Femenino
            <input type="radio" id="sexo" name="genero" value="Otro" checked>Otro 
        </label>
        <br>
        <br>
        
        <label for="email">Correo Electrónico: </label><!--Será necesario que 
            tenga formato de email-->
        <input type="email" id="email" name="email" required>
        <br>
        
        <label for="foto">Foto del Socio:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>
        <br>
        
        <input type="submit" value="ENVIAR">
    </form>
</body>
</html>
