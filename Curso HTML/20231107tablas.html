<!DOCTYPE html>
<html>    
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de tablas</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="20231107tablas.css">
    </head>

<body>
    <table>
        <thead><!--table head-->
            <tr><!--table row, filas-->
                <th>CABECERA 1</th>            
                <th>CABECERA 2</th>            
                <th>CABECERA 3</th>            
                <th>CABECERA 4</th>            
                <th>CABECERA 5</th>
            </tr>
        </thead>
        <tbody>
            <tr><!--table row, consecuciÃ³n de las filas-->
                <td>CELDA 1.1</td><!--table data, para las celdas-->        
                <td>CELDA 1.2</td>            
                <td>CELDA 1.3</td>
                <td>CELDA 1.4</td>
                <td>CELDA 1.5</td>
            </tr>
            <tr>
                <td>CELDA 2.1</td>            
                <td>CELDA 2.2</td>            
                <td>CELDA 2.3</td>
                <td>CELDA 2.4</td>
                <td>CELDA 2.5</td>
            </tr>
            <tr>
                <td>CELDA 3.1</td>            
                <td>CELDA 3.2</td>            
                <td>CELDA 3.3</td>
                <td>CELDA 3.4</td>
                <td>CELDA 3.5</td>
            </tr>
        </tbody>
        <tfoot>
            <td>CELDA footer</td>
            <td>CELDA footer</td>              
        </tfoot>
    </table>
</body>
</html>
