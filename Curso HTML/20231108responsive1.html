<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <style>
        body{
            font-family: Arial, sans-serif;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column{
            flex: 1;/*adecuar los elementos al tama√±o, si no cabe lo manda abajo*/
            padding: 20px;
            border: 1px solid #ddd;
            margin: 10px;
        }

        .list{
            background-color: #f2f2f2;
        }

        .table{
            background-color: #e6e6e6;
        }

        @media(max-width: 768px){
            .container {
                flex-direction: column;
            }
        }
        thead{
            background-color: rgb(171, 90, 246);
            color:beige;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column list">
            <h2>Unordered element list</h2>
            <ul>
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>
                <li>Elemento 5</li>
            </ul>
        </div>
        <div class="column table">
            <h2>Table data</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Elemento A</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Elemento B</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Elemento C</td>
                        <td>300</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
