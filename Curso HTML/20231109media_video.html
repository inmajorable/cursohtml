<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="new.ico" type="image/x-icon">
    <title>Ejemplo de Audio y Video</title>
</head>
<body>
    <h1>Reproductor de Audio</h1>
    <audio controls><!--controles de audio Play, Pause...-->
        <source src="audio.mp3" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    <h1>Reproductor de Video</h1>
    <video controls width="640" height="360" poster="poster.jpg">
    <!--Poster es la carátula visualización inicial, con pausa muestra momento del vídeo-->
        <source src="vacas.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
</body>
</html>
