<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Formulario de contacto</title>
  <link rel="icon" href="new.ico" type="image/x-icon">
  <link rel="stylesheet" href="20231106form002.css">
</head>

<body>
  <header>
    <h1>Formulario de contacto</h1>
  </header>

  <main>
    <form action="enviar.php" method="post">
      <input type="text" name="nombre" placeholder="Nombre" required><!--Placeholder es 
        una pista para el usuario sobre el tipo de texto que debe meter-->
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="tel" name="telefono" placeholder="Teléfono">
      <input type="text" name="mensaje" placeholder="Mensaje">
      <input type="password" name="mensaje" placeholder="Mensaje en contraseña">
      <input type="submit" value="Enviar">
    </form>
  </main>
</body>

</html>
