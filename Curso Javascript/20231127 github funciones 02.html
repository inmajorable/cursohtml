<body>
  <h1>Validación de Contraseña</h1>

  <form>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    <br>
    <button id="validarBtn" type="button">Validar Contraseña</button>
  </form>

    function longitudCorrecta(contrasenya) {
      return contrasenya.length >= 8;
    }
    function contieneMayuscula(contrasenya) {
        return /[A-Z]/.test(contrasenya);
    }
    function contieneMinuscula(contrasenya) {
        return /[a-z]/.test(contrasenya);
    }
    function contieneNumero(contrasenya) {
        return /\d/.test(contrasenya);
    }

    function validarContrasena() { 
        const contrasenya = document.getElementById("password").value;
        const resultado = document.getElementById("resultado");

        //todas las opciones que faltan para contraseña correcta
        resultado.innerHTML = "";
        if (!longitudCorrecta(contrasenya)) {
            resultado.innerHTML += "La contraseña debe tener al menos 8 caracteres";
        } 
        if (!contieneMayuscula(contrasenya)) {
            resultado.innerHTML += "<br> La contraseña debe contener al menos una mayúscula";
        }
        if (!contieneMinuscula(contrasenya)) {
            resultado.innerHTML += "<br> La contraseña debe contener al menos una minúscula";
        }
        if (!contieneNumero(contrasenya)) {
            resultado.innerHTML += "<br> La contraseña debe contener al menos un número";
        }
        if (longitudCorrecta(contrasenya) && contieneMayuscula(contrasenya) && contieneMinuscula(contrasenya) && contieneNumero(contrasenya)) {
            resultado.innerHTML = "La contraseña es válida"
