<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simple</title>
</head>

<body>
  <h1>Calculadora Simple</h1>
  
  <form>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required>
    <br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required>
    <br>
    <label for="operacion">Operación:</label>
   
    <select id="operacion"> <!-- Desplegable-->
      <option value="suma">Suma (+)</option>
      <option value="resta">Resta (-)</option>
      <option value="multiplicacion">Multiplicación (*)</option>
      <option value="division">División (/)</option>
    </select>

    <br>
    <button id="calcularBtn" type="button">Calcular</button>
  </form>

  <div id="resultado"></div>
  <script src="20231127 github funciones 01.js">
    // Otra opción es usar onClick
  </script>
</body>
</html>
