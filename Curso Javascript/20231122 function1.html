<!DOCTYPE html>
<html lang="es, en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22nov23 · Operadores Control de flujo</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Bienvenid@ al curso de Javascript</h1>
    Nombre: <input id="nombre" type="text" placeholder ="Escribe tu nombre">
    <br>
    <button onclick="saludoUsuario(document.getElementById('nombre'))">REGISTRARSE</button>
    <h2 id="usuario"></h2>

    <script>
        //FUNCIÓN obtener nombre usuario y mostrar saludo; no se ejecuta si no se llama a dicha función aunque esté definida
        // alias PROMPT, cuadro de diálogo con una Window del navegador que devuelve el input introducido; 
        // si se ignora y no se escribe nada, se pincha en Cancelar; va a devolver un FALSE
        // innerText como propiedad par escribir en un valor
        function saludoUsuario(){
            var nombre = prompt('Por favor, escribe tu nombre: ');
            if (nombre){
                var mensaje = "¡Hola, " + nombre + ". Bienvenid@ al curso de Javascript!";
                alert(mensaje);
                document.getElementById("usuario").innerText = "¡Hola "+ nombre + "!";
            }else{
                alert("Por favor, escribe un nombre válido."); 
            }
        }
        // LLAMADA para ejecución de función, basta con escribir su alias
        //saludoUsuario();

        //LLAMADA a function con un button
        function saludoUsuario(user){
            var nombre = user.value;
            if (nombre){
                var mensaje = "¡Hola, " + nombre + ". Bienvenid@ al curso de Javascript!";
                document.getElementById("usuario").innerText = "¡Hola "+ nombre + "!";
            }else{
                alert("Por favor, escribe un nombre válido."); 
            }
        }

    </script>
</body>
</html>
