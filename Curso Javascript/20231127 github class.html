<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Definición de la clase Persona
        //contructor clase
        class Persona {
          constructor(nombre, edad, ciudad) {
            this.nombre = nombre;
            this.edad = edad;
            this.ciudad = ciudad;
          }
        
          // Método para mostrar información de la persona
          mostrarInformacion() {
            console.log(`Nombre: ${this.nombre}, Edad: ${this.edad}, Ciudad: ${this.ciudad}`);
          }
        }
        
        // Creación de instancias de la clase Persona
        const persona1 = new Persona("Juan", 30, "Donosti");
        const persona2 = new Persona("María", 25, "Madrid");
        
        // Llamada a métodos de las instancias
        persona1.mostrarInformacion();
        persona2.mostrarInformacion();
    </script>
</head>
<body>
    <h3>Presiona F12 para consola del navegador</h3>
</body>
</html>
